<head>

    <title>Vai da namoro Drum</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" type="image/png" href="images/bateria.png">

<style>
    body {
        background-image: url("images/vaidanamoro2.png");
        background-repeat: no-repeat;

<body>

    <section class="teclado">

        <button class="tecla tecla_ele_gosta">Ele Gosta</button>

    <audio src="sounds/tome.wav" id="som_tecla_tome"></audio>
    <audio src="sounds/ui.wav" id="som_tecla_ui"></audio>
    <audio src="sounds/demais.wav" id="som_tecla_demais"></audio>

    <audio src="sounds/iha.wav" id="som_tecla_iha"></audio>
    <audio src="sounds/buzina.wav" id="som_tecla_buzina"></audio>
    <audio src="sounds/uepa.wav" id="som_tecla_uepa"></audio>
    <audio src="sounds/rapaiz.wav" id="som_tecla_rapaz"></audio>

    <script src="main.js"></script>
